<!-- Playbook for Web Development Bootcamp Section 2 -->

<!--Headers-->

<h1>This header was created using the h1 tag</h1>
<h2>This header was created using the h2 tag</h2>
<h3>This header was created using the h3 tag</h3>

<!-- Self Closing tags-->

<br> 
<!-- line break-->

<!--To get boilerplate code type ! then hit enter-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <hr> creates a horizontal line -->
    <hr>
    <p> the p tag creates a paragraph</p>
    <p><em>em tag for italics</em></p>
    <p><strong>strong tag for bold text</strong></p>
    <!-- Unordered lists/bullet points-->
    <ul>
        <li>bullet 1</li>
        <li>bullet 2</li>
    </ul>   
    <ol>
        <li>number 1</li>
        <li>number 2</li>
    </ol>
</body>
</html>
